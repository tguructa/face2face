<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light"> Register Your ID</ion-item-divider>
    <ion-item>
      <ion-label floating><small>Phone No:</small> </ion-label>
      <ion-input type="text" [(ngModel)]="RegistrationID"></ion-input>

    </ion-item>
    <ion-item>
      <div text-center>
        <button ion-button color="warning" round small
          (click)='SaveRegistrationID(RegistrationID)'>Save</button>
        </div>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light"> Add New Contact</ion-item-divider>
    <ion-item>
      <ion-label floating><small>Name:</small> </ion-label>
      <ion-input type="text" [(ngModel)]="ContactName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating><small>Phone No:</small> </ion-label>
      <ion-input type="text" [(ngModel)]="ContactPhone"></ion-input>
    </ion-item>
    <ion-item>
      <div text-center>
        <button ion-button color="warning" round small
          (click)='SaveContacts(ContactName, ContactPhone)'>Save</button>
        </div>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">apiRTC Configuration</ion-item-divider>
    <ion-item>
      <ion-label floating><small>API Key:</small></ion-label>
      <ion-input type="text" [(ngModel)]="apiRTCKey"></ion-input>
    </ion-item>
    <ion-item>
      <div text-center>
        <button ion-button color="warning" round small>Save</button></div>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">About</ion-item-divider>
    <ion-item>
      TBD
    </ion-item>

  </ion-item-group>

</ion-content>

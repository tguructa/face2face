<ion-header>
  <ion-navbar color="primary">
      <ion-title>
          face2face - {{myCallId}}
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <ion-list>
      <ion-item>
          <ion-label floating><small>Caller ID:</small></ion-label>
          <ion-input type="number" [(ngModel)]="calleeId"></ion-input>
          <button  ion-button  color="secondary" round small (click)='openModal()' item-end>Contacts</button>
      </ion-item>
  </ion-list> 

  <ion-grid>
      <ion-row>
          <ion-col>
              <button *ngIf="showCall"  ion-button  round block (click)='MakeCall(calleeId)'>Call</button>
          </ion-col>
          <ion-col>
              <button *ngIf="showHangup" ion-button round block color="danger" (click)='HangUp()'>Hangup</button>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <button *ngIf="showAnswer" ion-button round block color="secondary" (click)='AnswerCall(incomingCallId)'>Answer</button>
          </ion-col>
          <ion-col>
              <button *ngIf="showReject" ion-button round block color="danger">Reject</button>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <p *ngIf="showStatus" [innerHtml]="status"></p>
          </ion-col>
      </ion-row>
      <ion-row *ngIf="showRemoteVideo">
          <ion-col>
              <p>Caller Video</p>
              <div id="remote" style="width:100%;"></div>
          </ion-col>
      </ion-row>
      <ion-row *ngIf="showMyVideo">
          <ion-col>
              <p>My Video</p>
              <div id="mini"></div>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>

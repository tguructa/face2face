<ion-header>
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list radio-group allow-empty-selection="true">
    <ion-list-header>
      Contacts
    </ion-list-header>
    <ion-item *ngFor="let contact of contactList">
        <ion-label>{{ contact.FullName }}</ion-label>
        <ion-radio  value="{{contact.Mobile}}" (ionSelect)="radioSelect($event)"></ion-radio>
    </ion-item>
 </ion-list>

</ion-content>
